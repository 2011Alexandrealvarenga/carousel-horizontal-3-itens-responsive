<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- <link rel="stylesheet" id="boostrap-css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css?ver=1.1" type="text/css" media="all"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/plugins/standard/multi-carousel.min.css">
    <link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/modules/06d3aecc98edbb4cb9566d03d551bbb6.min.css">    
    <!-- <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' /> -->
      <title>Document</title>

   </head>
   <style>
    .carousel-control-next, .carousel-control-prev{
        color: #000!important;
    }
   </style>
   <body>
    <section class="pb-4">
         <div class="bg-white border rounded-5">
            <section class="p-4 d-flex justify-content-center text-center w-100">
               <div class="multi-carousel" id="carousel">
                    <div class="container">                   

                        <div class="multi-carousel-inner">
                            
                            <div class="multi-carousel-item  border-blue" style=" ">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.jpg" class="w-100">
                            </div>
                            <div class="multi-carousel-item  border-blue" style="">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.jpg" class="w-100">
                            </div>
                            <div class="multi-carousel-item  border-blue" style="">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.jpg" class="w-100">
                            </div>
                            <div class="multi-carousel-item  border-blue" style="">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/4.jpg" class="w-100">
                            </div>
                            <div class="multi-carousel-item  border-blue" style="">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.jpg" class="w-100">
                            </div>
                        </div>

                        <button class="carousel-control-prev " type="button" tabindex="0" data-mdb-slide="prev">
                            <span class="carousel-control-prev-icon border" aria-hidden="true"></span>
                        </button>
                        <button class="carousel-control-next" type="button" tabindex="0" data-mdb-slide="next">
                            <span class="carousel-control-next-icon border" aria-hidden="true"></span>
                        </button>
                    </div>
                    
                    
               </div>
            </section>
         </div>
      </section>
   </body>
  <script src="script.js"></script>
</html>
